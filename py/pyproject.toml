[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "ipython>=8.30.0",
  "matplotlib>=3.9.3",
  "numpy>=2.1.3",
  "parsy>=2.1",
  "polars>=1.16.0",
  "seaborn>=0.13.2",
]

[tool.ruff]
line-length = 97
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "N", "A", "PL", "PERF", "RUF"]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
